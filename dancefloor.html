<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/fadeDancer.js"></script>
    <script src="src/soldierDancer.js"></script>
    <script src="src/littleBigDancer.js"></script>
    <script src="src/smileyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" id="addfadeDancerButton" data-fade-dancer="makefadeDancer">add a boss dancer</a>
      <a href="#" id="addsoldierDancerButton" data-fade-dancer="makesoldierDancer">add a soldier dancer</a>
      <a href="#" class="addLittleBigDancerButton" data-dancer-maker-function-name="makeLittleBigDancer">add a dancer that changes size</a>
      <a href="#" class="addSmileyDancerButton" data-dancer-maker-function-name="makeSmileyDancer">add a party smiley face</a>
      <a href="#" class="lineupButton">Line up!</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
